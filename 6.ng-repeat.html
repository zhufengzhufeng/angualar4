    <div ng-repeat="(index,p) in phones" >
        <!--{{p.name}}{{p.price}}{{}}-->
        <div ng-repeat="pp in p.type">
            {{index}}{{$index}}{{pp}}
            <!--在子元素中使用父元素中的索引-->
        </div>
    </div>
<script src="angular.js"></script>
